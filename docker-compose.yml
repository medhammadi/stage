version: '3.5'

services:
  # Frontend service configuration
  frontend:
    container_name: ng_frontend
    build: ./Frontend                        # Path to frontend Dockerfile
    ports:
      - 4200:4200                           # Map host port 4200 to container port 4200
    platform: linux/x86_64                  # Platform specification
    working_dir: /app-frontend              # Working directory inside the container
    depends_on:
      backend:
        condition: service_healthy           # Wait for backend service to be healthy
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:9000   # Set environment variable for frontend
    healthcheck:
      test: ["CMD", "lsof", "-t", "-i:4200"]   # Health check command for frontend
      timeout: 10s                              # Health check timeout
      retries: 5                                # Number of health check retries

  # Backend service configuration
  backend:
    container_name: ng_backend
    build: ./Backend                         # Path to backend Dockerfile
    ports:
      - 9000:9000                           # Map host port 9000 to container port 9000
    platform: linux/x86_64                  # Platform specification
    working_dir: /app-backend               # Working directory inside the container
    depends_on:
      db:
        condition: service_healthy           # Wait for database service to be healthy
    environment:
      - APP_PORT=3001
      - JWT_SECRET=jwt_secret
      - DB_USER=postgres
      - DB_PASS=123456
      - DB_HOST=db
      - DB_PORT=5432                        # Set environment variables for backend
    healthcheck:
      test: ["CMD", "lsof", "-t", "-i:3001"]   # Health check command for backend
      timeout: 10s                              # Health check timeout
      retries: 5                                # Number of health check retries

  # Database service configuration
  db:
    container_name: ng_db
    image: postgres:latest                    # Use the latest PostgreSQL image
    environment:
      - POSTGRES_USER=postgres                # Database user
      - POSTGRES_PASSWORD=123456              # Database password
      - POSTGRES_DB=mydatabase                # Database name
    ports:
      - 5432:5432                              # Map host port 5432 to container port 5432
    volumes:
      - db_data:/var/lib/postgresql/data      # Persist database data

volumes:
  db_data:                                     # Named volume for database persistence
